<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body class="bg-gray-200 font-body">  
    <div class="flex justify-between">  
        <div class="my-52 bg-white flex justify-between border-2 border-white w-2/4 mx-auto h-2/3 text-left shadow-lg">
            <div>
                <h2 class="ml-24 font-bold mt-5 text-3xl">LOGIN</h2>
                <p class="ml-24 mb-8">Sign in to your account</p>
                <form action="" class="">
                    <div class="flex">
                        <svg class="w-6 ml-5 border-current text-green-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <input type="text" placeholder="User name" class="outline-none w-4/5 border-2 border-green-600 rounded-lg">
                    </div> 
                    <div class="flex my-9">           
                    <svg class="w-6 border-current text-green-800 ml-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input type="password" placeholder="password" class="outline-none w-4/5 border-2 border-green-600 rounded-lg">
                    </div>
                    <a href="#" class="btn ml-24 text-green-600 border-green-600 md:border-2 hover:bg-green-600 hover:text-white transition ease-out duration-500">Login</a>
                    <a href="sign-up.html" class="btn ml-24 text-green-600 border-green-600 md:border-2 hover:bg-green-600 hover:text-white transition ease-out duration-500">SIGN-UP</a>
                </form>                
            </div>
            <div class="bg-gray-400 pr-12">
                <h2 class="ml-5 font-bold mt-5 text-xl">FORGOT PASSWORD?</h2>
    
            </div>
        </div> 
    </div>   
</body>
</html>
